# Test Configuration - Uses in-memory H2 database for safety
spring.profiles.active=test
# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=false

# AWS Configuration for DynamoDB (using environment variables)
aws.region=${AWS_REGION}
aws.dynamodb.blacklist-table-name=callcat-blacklist

# JWT Configuration (using environment variables from .env)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Email Configuration (Mock for tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
app.email.from=test@callcat.com
app.frontend.url=http://localhost:3000

# Security Configuration
app.security.h2-console.enabled=false

# Logging for tests
logging.level.org.springframework.security=WARN
logging.level.com.callcat=INFO
logging.level.org.hibernate.SQL=WARN