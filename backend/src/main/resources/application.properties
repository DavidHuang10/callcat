spring.application.name=backend


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://callcat-sql.c07eqei4o4o7.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (24 hours = 86400000 ms)
# Production: Set JWT_SECRET and JWT_EXPIRATION environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Server Configuration
server.port=8080

# Email Configuration
app.email.enabled=false

# AWS Configuration
aws.region=us-east-1
aws.dynamodb.table.blacklist=callcat-blacklist
aws.dynamodb.table.calls=callcat-calls
aws.dynamodb.table.transcripts=callcat-transcripts