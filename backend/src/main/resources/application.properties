spring.application.name=backend

# Disable JPA/Hibernate auto-configuration (we use DynamoDB only)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration



# PostgreSQL Database Configuration (LEGACY - Only needed for migration)
# These are now optional since we use DynamoDB
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/dummy}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:dummy}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database Connection Pool Configuration (optimized for t3.micro)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JWT Configuration (24 hours = 86400000 ms)
# Production: Set JWT_SECRET and JWT_EXPIRATION environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Server Configuration
server.port=5000

# JVM Memory Optimization for t3.micro (1GB RAM)
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10

# Email System Control
app.email.enabled=${EMAIL_ENABLED:false}

# AWS SES Configuration
aws.ses.from.email=${AWS_SES_FROM_EMAIL}
aws.ses.from.name=${AWS_SES_FROM_NAME:CallCat}

# Gmail SMTP Configuration
gmail.smtp.host=smtp.gmail.com
gmail.smtp.port=587
gmail.smtp.username=${GMAIL_USERNAME}
gmail.smtp.password=${GMAIL_PASSWORD}
gmail.smtp.auth=true
gmail.smtp.starttls.enable=true

# AWS Configuration
aws.region=us-east-1
aws.dynamodb.table.blacklist=callcat-blacklist
aws.dynamodb.table.calls=callcat-calls
aws.dynamodb.table.transcripts=callcat-transcripts
aws.dynamodb.table.users=callcat-users
aws.dynamodb.table.email-verifications=callcat-email-verifications
aws.dynamodb.table.user-preferences=callcat-user-preferences

retell.api.key=${RETELL_API_KEY}
retell.phone.number=${RETELL_PHONE_NUMBER}
retell.base.url=https://api.retellai.com/v2

lambda.api.key=${LAMBDA_API_KEY}
lambda.function.arn=${LAMBDA_FUNCTION_ARN}

# Call Failure Detection Configuration
callcat.failure.timeout.minutes=15
callcat.failure.check.interval=300000

# Memory-Efficient Logging Configuration
logging.level.software.amazon.awssdk=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# Migration Configuration
migration.rds-to-dynamo.enabled=false