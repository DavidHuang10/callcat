spring.application.name=backend


# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:callcat
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for viewing data) - only in development
spring.h2.console.enabled=true
app.security.h2-console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Auto-detected, explicit setting is deprecated

# JWT Configuration (24 hours = 86400000 ms)
# Production: Set JWT_SECRET and JWT_EXPIRATION environment variables
jwt.secret=${JWT_SECRET:4a718b39e18eb8410c9d82314c5d4d6f3a50447e88d79578f197ba2c1b8e994d}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080